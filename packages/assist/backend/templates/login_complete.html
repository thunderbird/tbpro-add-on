<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
    <script>
      // JavaScript to close the page after 5 seconds
      setTimeout(function () {
        window.close();
      }, 5000);

      let countdown = 5;
      setInterval(function () {
        const countdownEl = document.getElementById("countdown");
        countdown--;
        countdownEl.textContent = countdown;
      }, 1000);

      // Function to close the page on button click
      function closePage() {
        window.close();
      }
    </script>
  </head>
  <body>
    <h1>User Information</h1>
    <p><strong>UID:</strong> {{ uid }}</p>
    <p><strong>Email:</strong> {{ email }}</p>

    <p>This page will close after <span id="countdown">5</span> seconds.</p>
    <button onclick="closePage()">Close Now</button>
  </body>
</html>
