services:
  db:
    image: "postgres:15"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=send-suite
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./packages/send/backend/build
      dockerfile: Dockerfile
      args:
        BUILD_ENV: ${BUILD_ENV:-development}
    ports:
      - "8080:8080"
      - "5555:5555" # for browsing db with prisma studio
      - "9229:9229" # Debugger port
    volumes:
      - ./packages/send/backend/build:/app
      - backend-node-modules:/app/node_modules
      - ./packages/send/backend/build/.env:/app/.env
    depends_on:
      db:
        condition: service_healthy

  reverse-proxy:
    build:
      context: ./packages/send/backend/tls-dev-proxy/
    ports:
      - "8088:12345"
    depends_on:
      - backend

  frontend:
    build:
      context: ./
      dockerfile: ./dockerfiles/Dockerfile-frontend
      args:
        BUILD_ENV: ${BUILD_ENV:-development}
    ports:
      - "5173:5173"
    # Mount only the frontend package directory to avoid overwriting image-owned paths
    volumes:
      - ./packages/send/frontend:/app/packages/send/frontend:rw
      - frontend-node-modules:/app/packages/send/frontend/node_modules:rw
    depends_on:
      - backend
volumes:
  postgres-data:
  backend-node-modules: # do not create on host
  frontend-node-modules: # do not create on host
